<SCRIPT type=text/javascript>
function addSelectionEvent()
{
    addEvent(myObject, 'ChangeSelection', function (strSelection)
    {
        Trigger_OnchangeSelection(strSelection);
    });
}
function addGetHighlight()
{
    addEvent(myObject, 'GetHighlight', function (strValue)
    {
        Trigger_OnchangeHighlightOn(strValue);
    });
}
function addLooseHighlight()
{
    addEvent(myObject, 'LooseHighlight', function (strValue)
    {
        Trigger_OnchangeHighlightOff(strValue);
    });
}
function addEndLoadModel()
{
    addEvent(myObject, 'EndLoadModel', function ()
    {
        setTimeout(""
            + "init_template("
                            + "false,false,true,"
                            + "false,false,false,false,false,false);"
            + "Trigger_OnEndLoadModel();", 1000);
        //topbar,bottombar,topmagnetbar
        //bomtable,viewtable,pmilist,detail_view,web_tree,meta
    });
}
function registerEvents()
{
    myObject = getObject();
    addGetHighlight();
    addLooseHighlight();
    addSelectionEvent();
    addEndLoadModel();
}
function ComposerWebPlayerLoaded()
{
    registerEvents();
    myObject.FileName = "index_files\index.smgXml";
}
</SCRIPT>
